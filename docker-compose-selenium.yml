version: '3'
services:
  test-db:
    image: library/postgres
    restart: always
    environment:
      POSTGRES_USER: "oioioi"
      POSTGRES_PASSWORD: ""
      POSTGRES_DB: "oioioi"
  test-web:
    command: /sio2/oioioi/oioioi_init.sh
    image: oioioi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    depends_on:
      - test-db
    links:
      - test-db:db
    environment:
      DJANGO_SETTINGS_MODULE: "test_settings"
  test-worker:
    cap_add:
      - ALL
    command: /sio2/oioioi/worker_init.sh
    image: oioioi
    depends_on:
      - test-db
      - test-web
    links:
      - test-db:db
      - test-web:web
    environment:
      DJANGO_SETTINGS_MODULE: "test_settings"
  selenium-hub:
    image: selenium/hub
    ports:
      - "4444:4444"
  selenium-firefox:
    image: selenium/node-firefox
    environment:
      HUB_PORT_4444_TCP_ADDR: "hub"
      HUB_PORT_4444_TCP_PORT: "4444"
    links:
      - selenium-hub:hub
      - test-web:oioioi
