<li class="progressbar">
{% if elapsed_part %}
    <div class="progress">
        <div class="bar" id="navbar-progressbar" style="width: {{ elapsed_part }}; background: {{ bar_color }};"></div>
        <span id="countdown">{{ countdown_text }}</span>
    </div>
{% elif countdown_text %}
    <div id="countdown">{{ countdown_text }}</div>
{% endif %}
</li>
