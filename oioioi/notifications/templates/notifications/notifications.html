{% load i18n staticfiles %}

<script src="{{ notif_server_url }}socket.io/socket.io.js"></script>
<script>
    $(document).ready(function() {
        notificationsClient = new NotificationsClient('{{ notif_server_url }}', '{{ notifications_session_id }}');
    });
</script>

<a href="#" id="notifications_panel" class="notifications dropdown">
    <div data-toggle="dropdown" id="notifications_dropdown" class="dropdown-toggle">
        <span id="notifications_number" class="label label-default notifications-label">...</span>
        <span class="glyphicon glyphicon-comment"></span>
    </div>
    <ul class="dropdown-menu pull-right" id="balloon_table_notifications">
        <li id="info_no_notifications" class="dropdown-header">{% trans "You have no new notifications." %}</li>
    </ul>
</a>
