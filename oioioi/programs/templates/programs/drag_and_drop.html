{% load i18n %}

{% if contest_id %}
<div id="ddzone">
    <form id="upload" name="uploadform" action="{% url 'submit' contest_id=contest_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" id="dropped_solution" name="dropped_solution"/>
        <input type="hidden" id="dropped_solution_name" name="dropped_solution_name"/>
    </form>
    <div id="droparea">
        {% trans "Drop file here" %}
    </div>
</div>
{% endif %}
