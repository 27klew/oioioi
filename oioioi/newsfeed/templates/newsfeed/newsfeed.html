{% load i18n %}

{% if request.user.is_superuser %}
    <a role="button" class="btn btn-success" href="{% url 'add_news' %}">{% trans "Add news" %}</a>
{% endif %}

{% for news_version in news_version_list %}
    {% include 'newsfeed/news.html' with news_version=news_version request=request %}
{% endfor %}
