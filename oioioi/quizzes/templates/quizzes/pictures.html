<div class="quiz_pictures_container">
    <table>
        <tr>
        {% for picture in pictures %}
            <td class="text-center">
                <img src="{{ picture.get_absolute_url }}" class="quiz_picture"/><br>
                <span class="quiz_caption"> {{ picture.caption }}</span>
            </td>
        {% endfor %}
        </tr>
    </table>
</div>
