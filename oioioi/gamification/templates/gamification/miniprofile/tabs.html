<div class="tab-selector">
    <div class="btn-group">
        {% for id, heading, _ in tabs %}
        <button class="btn{% if id == 0 %} btn-primary{% endif %}" data-tab-id="{{ id }}">{{ heading }}</button>
        {% endfor %}
    </div>
</div>
<div class="content">
    <div class="content-mover">
        {% for id, _, content in tabs %}
        <div class="tab">
            {{ content }}
        </div>
        {% endfor %}
    </div>
</div>
