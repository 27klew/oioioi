{% load i18n %}

{% comment %}
{# Jotform is an easy to integrate feedback collection system. We have an account there,
   linked to sio2@dasie.mimuw.edu.pl e-mail address.

   TODO: Button style should somehow be taken from the stylesheets...
   #}
{% endcomment %}

<script type="text/javascript">
// Jotform imports its own jQuery version, which overrides $ global variable.
// To restore our version afterwards, we keep the $ value in a temporary variable.
window.temporary_dollar = window.$
</script>
<script src="http://www.jotform.com/min/?g=feedback2" type="text/javascript"></script>
<script type="text/javascript">
  if (JotformFeedback) {
    new JotformFeedback({
      formId      : "{{ jotform_id }}",
      buttonText  : "{% trans "Send Feedback" %}",
      base        : "http://www.jotform.com/",
      background  : "#A34947",
      fontColor   : "#FFFFFF",
      buttonSide  : "bottom",
      buttonAlign : "right",
      type        : false,
      width       : 440,
      height      : 420,
      instant     : true
    });
  }
</script>
<script type="text/javascript">
window.$ = window.jQuery = window.temporary_dollar
</script>
