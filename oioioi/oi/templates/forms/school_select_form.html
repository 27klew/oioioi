{% load i18n %}
{% for suffix, opts, selected in options %}
<p>
<select name="{{ attr.name }}{{ suffix }}" id="{{ attr.id }}{{ suffix }}">
    {% for x, y in opts %}
    <option value="{{x}}" {% if x == selected %}selected{% endif %}>
    {{y}}
    </option>
    {% endfor %}
</select>
</p>
{% endfor %}
{% if show_add_new %}
    {% blocktrans %}If you can not find your school on the list, please <input type="submit" class="btn btn-link btn-link-nopadding" name="_add_school" value="add it" />.{% endblocktrans %}
{% endif %}
