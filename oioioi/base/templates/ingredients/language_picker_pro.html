{% if LANGUAGES|length > 1 %}
{% load i18n %}
<div id="lang_list">
    {% for lang_short, lang_name in LANGUAGES %}
    <a href="#"><img lang="{{ lang_short }}" title="{{ lang_short|language_name_local }}" src="{{ STATIC_URL }}images/flags/{{ lang_short }}.png"/></a>
    {% endfor %}
</div>
{% endif %}
