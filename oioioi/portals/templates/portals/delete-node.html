{% extends "portals/base-node.html" %}
{% load i18n %}

{% block panel %}
    <p>{% trans "Do you really want to delete node" %} "{{ node.full_name }}"?</p>
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary" name="confirmation" value="">{% trans "Yes" %}</button>
        <button type="submit" class="btn btn-primary">{% trans "No" %}</button>
    </form>
{% endblock %}
