{% extends "portals/base-node.html" %}
{% load i18n %}

{% block panel %}
    <p>
        {% trans "Are you sure you want to delete the following node:" %} <strong>{{ current_node.full_name }}</strong>?
        {% trans "Its descendants will be deleted as well. This cannot be undone." %}
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" name="confirmation" value="">{% trans "Delete" %}</button>
        <button type="submit" class="btn">{% trans "Cancel" %}</button>
    </form>
{% endblock %}
