{% extends "base-with-menu.html" %}

{% load i18n %}
{% load staticfiles %}

{% block scripts %}

{{ form.media }}
{% endblock %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<h2>{{ title }}</h2>
<form enctype="multipart/form-data" method="post" action="" class="form-horizontal">

    {% include "ingredients/form.html" %}

        <input id="submitter" type="submit" class="btn btn-primary" value="{% trans "Submit" %}">
    </div>
</form>
{% endblock %}
